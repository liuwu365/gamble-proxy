<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="model/head">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="renderer" content="webkit" />
    <title>博彩管理后台</title>
    <script type="text/javascript">
        $(function () {
            $("#work").click();
            showSide("工单列表");
        });

    </script>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="bread">
        <i class="icon-home"></i>
        <a href="#">客服管理</a><span>></span>
        <a href="/work/order/list.html">工单列表</a><span>></span>
        <em>工单列表</em>
    </div>
    <div class="main wrapper">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="wrap">
                    <form action="/base/resources/list.html" method="POST" class="form-inline" id="searchForm">
                        <input type="hidden" id="page" name="page" th:value="${page.page}"/>
                        <input type="hidden" name="totalPage" th:value="${page.totalPage}"/>
                        <div class="form-group">
                            <label>工单号</label>
                            <input type="text" name="filter['name']" class="form-control" placeholder="工单号"
                                   th:value="${page.filter['orderNo']}"/>
                        </div>
                        <div class="form-group">
                            <label>创建人</label>
                            <input type="text" name="filter['createUserName']" class="form-control" placeholder="创建人"
                                   th:value="${page.filter['createUserName']}"/>
                        </div>
                        <div class="form-group">
                            <label>聊天记录ID</label>
                            <input type="text" name="filter['chatRecordId']" id="chatRecordId" class="form-control"
                                   placeholder="聊天记录ID"
                                   th:value="${page.filter['chatRecordId']}"/>
                        </div>
                        <div class="pull-right">
                            <button type="submit" class="btn btn-default" onclick="">按条件搜索</button>
                            <button type="reset" class="btn btn-info">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container-list">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <td>工单号</td>
                        <td>工单状态</td>
                        <td>用户ID</td>
                        <td>聊天记录ID</td>
                        <td>创建时间</td>
                        <td>创建人</td>
                        <td>工单类型</td>
                        <td>开始处理时间</td>
                        <td>结束处理时间</td>
                        <td>处理人</td>
                        <td>处理结果</td>
                        <td>确认关闭时间</td>
                        <td>确认人</td>
                        <td>备注</td>
                        <td>工单处理步骤</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r:${page.result}">
                        <td th:text="${r.orderNo}"></td>
                        <td th:text="${r.status.desc}"></td>
                        <td th:text="${r.userId}"></td>
                        <td th:text="${r.chatRecordId}"></td>
                        <td th:text="${r.createTime}"></td>
                        <td th:text="${r.createUser}"></td>
                        <td th:text="${r.orderType.desc}"></td>
                        <td text=""></td>
                        <td text=""></td>
                        <td text=""></td>
                        <td text=""></td>
                        <td th:text="${r.confirmOffTime}"></td>
                        <td th:text="${r.confirmUserId}"></td>
                        <td text=""></td>
                        <td text=""></td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center">
                <ul id="pageLimit"></ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
